<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GPS Location with Revisit Check</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f8ff;
      padding: 30px;
      text-align: center;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 600px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button.clear {
      background-color: #cc0000;
    }
    #logList {
      text-align: left;
      margin-top: 20px;
    }
    .revisit {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üìç GPS Tracker with Revisit Detection</h2>
    <p id="status">Fetching location...</p>
    <div id="location"></div>
    <button onclick="getLocation()">üîÑ Refresh Location</button>
    <button class="clear" onclick="clearHistory()">üóë Clear History</button>

    <div id="history">
      <h3>üìå Location History</h3>
      <div id="logList"></div>
    </div>
  </div>

  <script>
    window.onload = function () {
      getLocation();
      displayHistory();
    };

    function getLocation() {
      document.getElementById("status").innerText = "Fetching location...";

      if (!navigator.geolocation) {
        document.getElementById("status").innerText = "‚ùå Geolocation not supported.";
        return;
      }

      navigator.geolocation.getCurrentPosition(handlePosition, showError, {
        enableHighAccuracy: true,
        timeout: 10000,
      });
    }

    function handlePosition(position) {
      const lat = Number(position.coords.latitude.toFixed(6));
      const lon = Number(position.coords.longitude.toFixed(6));
      const accuracy = position.coords.accuracy;
      const timestamp = new Date().toLocaleString();

      const current = { lat, lon, accuracy, time: timestamp };

      let logs = JSON.parse(localStorage.getItem("gpsLogs")) || [];

      // ‚úÖ Check for revisit within 2 meters (0.002 km)
      let isRevisit = logs.some(log => haversineDistance(log.lat, log.lon, lat, lon) < 0.002);

      document.getElementById("status").innerHTML = isRevisit
        ? "üìç <span class='revisit'>Location Revisited!</span>"
        : "‚úÖ New Location Detected";

      document.getElementById("location").innerHTML = `
        Latitude: <strong>${lat}</strong><br>
        Longitude: <strong>${lon}</strong><br>
        Accuracy: <strong>${accuracy} m</strong><br>
        <a href="https://maps.google.com/?q=${lat},${lon}" target="_blank">View on Google Maps</a><br>
        Timestamp: ${timestamp}
      `;

      logs.unshift(current); // Add current to top of history
      localStorage.setItem("gpsLogs", JSON.stringify(logs));
      displayHistory();
    }

    function displayHistory() {
      const logs = JSON.parse(localStorage.getItem("gpsLogs")) || [];
      const logList = document.getElementById("logList");
      logList.innerHTML = "";

      if (logs.length === 0) {
        logList.innerHTML = "<p>No location history yet.</p>";
        return;
      }

      logs.forEach((log, index) => {
        logList.innerHTML += `
          <p>
            <strong>Entry ${logs.length - index}</strong><br>
            üïí ${log.time}<br>
            üìå Lat: ${log.lat}, Lng: ${log.lon}<br>
            <a href="https://maps.google.com/?q=${log.lat},${log.lon}" target="_blank">Google Maps</a>
          </p>
        `;
      });
    }

    function clearHistory() {
      if (confirm("Are you sure you want to clear all location history?")) {
        localStorage.removeItem("gpsLogs");
        displayHistory();
        document.getElementById("status").innerText = "üóë Location history cleared.";
        document.getElementById("location").innerHTML = "";
      }
    }

    function showError(error) {
      document.getElementById("status").innerText = "‚ùå Unable to fetch location.";
    }

    function haversineDistance(lat1, lon1, lat2, lon2) {
      const toRad = x => (x * Math.PI) / 180;
      const R = 6371; // Earth's radius in km

      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);

      const a =
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
        Math.sin(dLon / 2) * Math.sin(dLon / 2);

      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c; // km
    }
  </script>
</body>
</html>
